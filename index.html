<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Alchemy Calculator</title>
</head>
<body>
    <header>
        <h1>Skyrim Alchemy Calculator</h1>
    </header>
    <main>
        <!-- Search by ingredients, search by effect -->
        <form id="alchemy-searchbar">
            <input type="search" name="search-ingredients" id="search-ingredients">
            <input type="submit" value="Search">
        </form>
        <ul id="result-list"></ul>
    </main>
    <footer></footer>
    <script type="module">
        import {parseIngredientsJSON, Ingredient} from './scripts/ingredients.js';

        let ingredientObject;
        parseIngredientsJSON().then(ingredients => {
            ingredientObject = ingredients;
        }).then(() => {
            const riverBetty = new Ingredient(ingredientObject.riverBetty);
            const poisonBloom = new Ingredient(ingredientObject.poisonBloom);
            console.log(riverBetty.mixTwo(poisonBloom));
        });



        
    </script>
</body>
</html>
