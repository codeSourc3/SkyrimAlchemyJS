<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Alchemy Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

        <h1>Skyrim Alchemy Calculator</h1>

                        <option value="Creep Cluster">Creep Cluster</option>
                        <option value="Crimson Nirnroot">Crimson Nirnroot</option>
                        <option value="Cyrodilic Spadetail">Cyrodilic Spadetail</option>

                        <option value="Deathbell">Deathbell</option>
                        <option value="Dragon's Tongue">Dragon's Tongue</option>
                        <option value="Dwarven Oil">Dwarven Oil</option>
                        <option value="Ectoplasm">Ectoplasm</option>

                        <option value="Emperor Parasol Moss">Emperor Parasol Moss</option>

                        <option value="Giant Lichen">Giant Lichen</option>
                        <option value="Giant's Toe">Giant's Toe</option>
                        <option value="Gleamblossom">Gleamblossom</option>
                        <option value="Glow Dust">Glow Dust</option>
                        <option value="Glowing Mushroom">Glowing Mushroom</option>
                        <option value="Grass Pod">Grass Pod</option>

                        <option value="Hanging Moss">Hanging Moss</option>

                <fieldset>
                    <legend>By Effect</legend>
                    <input type="search" name="search-effects" id="search-effects" placeholder="...Search by Effect"
                        list="ingredient-effects">
                    <select name="effect-sort-order" id="effect-sort-order">
                        <option value="asc" selected>Asc</option>
                        <option value="desc">Desc</option>
                    </select>

                        <!-- To be loaded in. -->
                    </datalist>
                </fieldset>
                <input type="submit" value="Search">
            </form>
            <ul id="ingredient-list">
                <!-- Filled on DOMContentLoaded -->
            </ul>
        </article>
        <article>
            <h1>Mixing</h1>
            <form id="brew-potion">
                <p><output id="brewing-error-message"></output></p>
                <label for="skill-level">Alchemy Skill: </label>
                <input type="number" name="skill-level" id="skill-level" min="15" value="15">

                <label for="alchemist-perk">Alchemist: </label>
                <select name="alchemist-perk" id="alchemist-perk">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="physician-perk">Physician: </label>
                <input type="checkbox" name="physician-perk" id="physician-perk">

                <label for="benefactor-perk">Benefactor: </label>
                <input type="checkbox" name="benefactor-perk" id="benefactor-perk">

                <label for="poisoner-perk">Poisoner: </label>
                <input type="checkbox" name="poisoner-perk" id="poisoner-perk">

                <label for="fortify-alchemy">Fortify Alchemy: </label>
                <input type="number" name="fortify-alchemy" id="fortify-alchemy" min="0">
                <input type="submit" value="Mix">
            </form>
            <section>
                <h1>Chosen Ingredients</h1>
                <ul id="chosen-ingredients">
                    <!-- Filled on user select -->
                </ul>
            </section>
            <section>
                <h1>Result</h1>
                <ul id="result-list">
                    <p>Choose one to two ingredients.</p>
                </ul>
            </section>
        </article>
    </main>
    <footer></footer>
    <script type="module" src="./scripts/main.js">
    </script>
</body>

</html>
